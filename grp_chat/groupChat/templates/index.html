<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        input{
            margin-top:4px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div style="height:100vh"  class="d-flex justify-content-center align-items-center">
        <form method="post" action="{% url 'room' %}">
            {% csrf_token %}
            <!-- input field to enter room no -->
            <input placeholder="Enter Room Number" class="form-control" type="text" name="room_no" >
            <!-- for user -->
            <input placeholder="Enter Your Name" class="form-control" type="text" name="name" id="">
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary"  type="Submit" value="Enter Room" name="">
            </div>
        </form>
    </div>
</body>
</html>
